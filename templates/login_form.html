<!doctype html>
<html>
<head>
  <h1>We Love Keanu Reeves</h1>
  <h2>Login</h2>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body background="{{ url_for('static', filename='img/keanu.jpg') }}" 
    style="background-repeat: no-repeat; background-size: cover;">

  {% if messages %}
  <ul id="messages" class="alert alert-danger" role="alert">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  
  <form action="{{ url_for('login') }}" method="POST">
  <div class="mb-3">
    <span class="login"><label for="username" class="form-label">Username</label></span>
    <input class="form-control" type="text" id="username" name="username">
  </div>
  <div class="mb-3">
    <span class="login"><label for="password" class="form-label">Password</label></span>
    <input class="form-control" type="password" id="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary mb-3">Login</button>
  </form>

  <form action="{{ url_for('new_profile_form') }}">
      <input type="submit" value="Create NewProfile" />
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
