{% extends 'site.html' %}
<!doctype html>
<html>
{% block title %}Main{% endblock %}

{% block content %}
  <p>Welcome, {{ username }}!</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <form action="{{ url_for('create_post') }}" method="POST" id="post-form">
    <h3>Create Post</h3>
    <div class="form-group">
      <textarea name="post-text" id="post-text" rows="5" cols="50" wrap="soft" maxlength="144" style="overflow:hidden; resize:none;"></textarea>
    </div>
    <button id="post-btn" class="btn btn-primary">Post</button>
  </form>
{% endblock %}


</html>
