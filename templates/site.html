<!DOCTYPE html>
<html>
{% block head %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>We Love Keanu Reeves - {% block title %}{% endblock %}</title>

    <style>
        body {
            margin: 6px;
        }
    </style>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/main_contents.css') }}">
</head>
{% endblock %}


<body>

{% block navigation %}

<h1>We Love Keanu Reeves</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class=" navbar-collapse navbar" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('main') }}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('get_profile')}}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
{% endblock %}

{% block content %}
{% endblock %}
</body>

</html>
